<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pass Saver - Gestor de Contraseñas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <header class="header">
      <h1>Pass saver</h1>
      <div class="header-actions">
        <button class="btn-tab active">Add category</button>
        <button class="btn-tab">Add site</button>
      </div>
    </header>

    <!-- Contenido principal -->
    <div class="main-content">
      <!-- Sidebar izquierdo - Categorías -->
      <aside class="sidebar">
        <h2>Categories</h2>
        <ul class="categories-list">

        </ul>
      </aside>

      <!-- Área central - Sites -->
      <section class="sites-section">
        <table class="sites-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>User</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tabla">
            
          </tbody>
        </table>
      </section>

    </div>
  </div>

  <!-- Modal para agregar categoría (oculto por defecto) -->
  <div class="modal" id="modalCategory" style="display: none;">
    <div class="modal-content">
      <h3>Nueva categoría</h3>
      <form>
        <label for="categoryName">Nombre</label>
        <input type="text" id="categoryName" placeholder="Line 1">
        <div class="modal-buttons">
          <button type="button" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">OK</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para agregar/editar site (oculto por defecto) -->
  <div class="modal" id="modalSite" style="display: none;">
    <div class="modal-content modal-large">
      <h3>Pass saver</h3>
      <form>
        <div class="form-group">
          <label for="siteUrl">URL</label>
          <input type="url" id="siteUrl" placeholder="http://facebook.com">
        </div>
        <div class="form-group">
          <label for="siteUser">User</label>
          <input type="text" id="siteUser" placeholder="Greeting">
        </div>
        <div class="form-group">
          <label for="sitePassword">Password</label>
          <input type="password" id="sitePassword" placeholder="********">
        </div>
        <div class="form-group">
          <label for="siteDescription">Description</label>
          <textarea id="siteDescription" rows="5" placeholder="Lorem ipsum dolor sit amet..."></textarea>
        </div>
        <div class="modal-buttons">
          <button type="button" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
